name: hidechans

description: |-
  This module adds user mode `I` (hidechans) which hides the channels users with it set are in from their `/WHOIS` response.

configuration:
- name: hidechans
  description: |-
    The `<hidechans>` tag defines settings about how the hidechans module should behave. This tag can only be defined once.
  attributes:
  - name: affectsopers
    type: Boolean
    required: false
    default: 'No'
    description: |-
      Whether server operators are affected by the user mode.
  - name: hideservices
    type: Boolean
    required: false
    default: 'Yes'
    description: |-
      Whether channels which services users are in are hidden even from server operators.
  details: ""
  example: |-
    ```xml
    <hidechans affectsopers="no" hideservices="yes">
    ```

umodes:
  chars:
  - name: hidechans
    char: I
    type: Switch
    syntax: null
    usable_by: Anyone
    description: |-
      Hides the channels the user is in from their `/WHOIS` response.
  example: ""
