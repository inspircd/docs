name: mysql

depends_on:
  what: a third-party library ([libmysqlclient](https://dev.mysql.com/downloads/connector/c/))

description: |-
  This module provides the ability for SQL modules to query a MariaDB or MySQL database.

configuration:
- name: database
  description: |-
    The `<database>` tag defines a MariaDB or MySQL database to connect to. This tag can be defined as many times as required.
  attributes:
  - name: module
    type: Text
    required: true
    default: null
    description: |-
      *This MUST be set to "mysql" to connect to a MariaDB or MySQL database.*
  - name: id
    type: Text
    required: true
    default: null
    description: |-
      The name that SQL-using modules can refer to this `<database>` tag using.
  - name: host
    type: Text
    required: true
    default: null
    description: |-
      The hostname or IP address of a MariaDB or MySQL server.
  - name: port
    type: Number
    required: true
    default: null
    description: |-
      The port on which the MariaDB or MySQL server is listening.
  - name: user
    type: Text
    required: true
    default: null
    description: |-
      The username to log into the MariaDB or MySQL server with.
  - name: pass
    type: Text
    required: true
    default: null
    description: |-
      The password to log into the MariaDB or MySQL server with.
  - name: name
    type: Text
    required: true
    default: null
    description: |-
      The name of the MariaDB or MySQL database to use.
  - name: charset
    type: Text
    required: false
    default: null
    description: |-
      If defined then a custom character set to use with the MariaDB or MySQL server.
  - name: srv
    type: Boolean
    required: false
    default: 'No'
    description: |-
      If enabled then connect to MySQL by [looking up the real host and port from a DNS SRV record](https://dev.mysql.com/doc/refman/8.0/en/connecting-using-dns-srv.html). Requires MySQL 8.0 or newer.
  - name: tls
    type: Boolean
    required: false
    default: 'No'
    description: |-
      Whether to connect to the MySQL server using TLS (SSL). Requires MySQL 8.0 or newer.
  details: ""
  example: |-
    ```xml
    <database module="mysql"
              id="opers"
              host="localhost"
              port="3306"
              user="ircd_opers"
              pass="changeme"
              name="inspircd"
              charset="utf8mb4"
              srv="no"
              tls="yes">
    ```

special_notes: |-
  This module should be broadly compatible with MySQL forks such as MariaDB and Percona. However, you may also need to install a compatibility package and some features added to MySQL since they were forked may not work.
