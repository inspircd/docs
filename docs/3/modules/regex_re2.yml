name: regex_re2
introduction: "!!! note \"\"\n    This module depends on a third-party library ([RE2](https://github.com/google/re2))\
  \ and must be manually enabled at compile time.\n\n    Once you have installed the\
  \ dependency you can enable this module using the following command:\n\n    <pre><code>./configure\
  \ --enable-extras regex_re2</code></pre>"
description: |-
  This module provides the `re2` regular expression engine which uses the [RE2](https://github.com/google/re2) library.

