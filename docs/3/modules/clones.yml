name: clones

introduction: |-
  !!! warning ""
      This module is deprecated and has been [moved to inspircd-contrib](/4/moved-modules) in the next major version of InspIRCd.

description: |-
  This module adds the `/CLONES` command which allows server operators to view IP addresses from which there are more than a specified number of connections.

commands:
- name: CLONES
  param_count: 1
  oper_only: true
  syntax: <limit>
  description: |-
    Lists all IP addresses from which there are more than &lt;limit&gt; connections.
  example:
  - description: |-
      Lists IP addresses from which there are more than five connections
    text: |-
      /CLONES 5
