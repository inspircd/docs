name: ircv3_labeledresponse
introduction: "!!! note \"New in v3.5.0!\"\n    If you are using an older version\
  \ you will need to upgrade to use this module."
description: |-
  This module provides support for [the IRCv3 Labeled Response specification](https://ircv3.net/specs/extensions/labeled-response.html).

  This applies only for **registered** clients who negotiated the `batch` capability in addition to `labeled-response`.
client_caps:
- name: '[labeled-response](https://ircv3.net/specs/extensions/labeled-response.html)'
  description: |-
    Enables support for the IRCv3 Labeled Response specification.

