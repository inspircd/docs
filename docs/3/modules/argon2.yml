name: argon2

introduction: |-
  !!! note "New in v3.8.0!"
      If you are using an older version you will need to upgrade to use this module.
depends_on:
  what: a third-party library ([Argon2](https://github.com/P-H-C/phc-winner-argon2))

description: |-
  This module allows other modules to generate [Argon2](https://en.wikipedia.org/wiki/Argon2) hashes.

configuration:
- name: <argon2>
  description: |-
    The `<argon2>` tag defines the defaults for the Argon2 algorithms. This tag can only be defined once.
  attributes:
  - name: memory
    type: Number
    required: false
    default: 31072
    description: |-
      The memory hardness in kibibytes of the Argon2 algorithms.
  - name: iterations
    type: Number
    required: false
    default: 3
    description: |-
      The time hardness of the Argon2 algorithms.
  - name: lanes
    type: Number
    required: false
    default: 1
    description: |-
      The number of parallel chains to run at once.
  - name: threads
    type: Number
    required: false
    default: 1
    description: |-
      The number of threads that generating an Argon2 hash can spawn.
  - name: length
    type: Number
    required: false
    default: 32
    description: |-
      The length of the output in bytes.
  - name: saltlength
    type: Number
    required: false
    default: 16
    description: |-
      The length of the salt in bytes.
  - name: version
    type: Number
    required: false
    default: 13
    description: |-
      The version of the Argon2 algorithm to use.
  details: |-
    The version field should be set to one of the following values:

    Value  | Description
    ------ | -----------
    10     | Use version 1.0 of the Argon2 algorithm.
    13     | Use version 1.3 of the Argon2 algorithm.

  example: |-
    ```xml
    <argon2 memory="128MB"
            iterations="3"
            lanes="1"
            threads="1"
            length="32"
            saltlength="16"
            version="13">
    ```
