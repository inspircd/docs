name: saquit

description: |-
  This module adds the `/SAQUIT` command which allows server operators to disconnect users from the server.

commands:
- name: SAQUIT
  param_count: 2
  syntax: '`<nick> <reason>`'
  description: |-
    Disconnects &lt;nick&gt; from the server with the reason specified in &lt;reason&gt;.

example_commands: |-
  Disconnects emily from the server:

  ```plaintext
  /SAQUIT emily :Quitting
  ```
