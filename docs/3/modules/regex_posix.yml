name: regex_posix
introduction: "!!! note \"\"\n    This module depends on a UNIX-specific system library\
  \ and must be manually enabled at compile time.\n\n    If you are running on a UNIX\
  \ system you can enable this module using the following command:\n\n    <pre><code>./configure\
  \ --enable-extras regex_posix</code></pre>"
description: |-
  This module provides the `posix` regular expression engine which uses the [POSIX.2](https://www.gnu.org/software/libc/manual/html_node/POSIX-Regexp-Compilation.html#POSIX-Regexp-Compilation) regular expression matching system.
configuration:
- name: <posix>
  description: |-
    The `<posix>` tag defines settings about how the regex_posix module should behave. This tag can only be defined once.
  attributes:
  - name: extended
    type: Boolean
    required: false
    default: 'No'
    description: |-
      Whether to enable extended regular expression matching.
  details: ""
  example: |-
    ```xml
    <posix extended="yes">
    ```

