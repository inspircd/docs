name: userip

introduction: |-
  !!! warning ""
      This module is deprecated and has been [moved to inspircd-contrib](/4/moved-modules) in the next major version of InspIRCd.

description: |-
  This module adds the `/USERIP` command which allows users to find out the IP address of one or more connected users.

commands:
- name: USERIP
  param_count: 1+
  syntax: <nick> [<nick>]+
  description: |-
    Retrieves the IP address of the specified users.
  example:
  - description: |-
      Looks up the IP address of Sadie
    text: |-
      /USERIP Sadie

special_notes: |-
  The `users/auspex` server operator privilege is required to view the IP address of other users.
