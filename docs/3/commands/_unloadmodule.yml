name: unloadmodule
syntax: >-
  /UNLOADMODULE <module>
description: |-
  Unloads the specified module on the local server.

  This command is only usable by server operators with UNLOADMODULE in one of their `<class>` blocks.
example: |-
  Unloads the alias module:

  ```plaintext
  /UNLOADMODULE alias
  ```
