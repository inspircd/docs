name: whowas
description: |-
  The `<whowas>` tag defines the configuration of the `/WHOWAS` database. This tag can only be defined once.
attributes:
- name: groupsize
  type: Number
  required: false
  default: '0'
  description: |-
    The maximum number of `/WHOWAS` entries for a nickname.
- name: maxgroups
  type: Number
  required: false
  default: '0'
  description: |-
    The maximum number of `/WHOWAS` nickname groups.
- name: maxkeep
  type: Duration
  required: false
  default: 1h
  description: |-
    The period of time to keep `/WHOWAS` records for.
details: ""
example: |-
  ```xml
  <whowas groupsize="10"
          maxgroups="100000"
          maxkeep="3d">
  ```
